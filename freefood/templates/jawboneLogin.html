{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}Connect with Jawbone{% endblock %}

{% block styles %}
  <link href="{% static 'css/register.css' %}" rel="stylesheet">
{% endblock %}

{% block body %}
  <div class="row">
    <div class = "col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-12">
      <div class="jawbone-wrapper">
        <div class="signin-step-text">
          Step 1: Sign in with Jawbone Up
        </div>
        <button class="btn btn-lg btn-login btn-block btn-danger" type="button" onclick="connect()">Connect with Jawbone</button>
      </div>
    </div>
  </div>
{% endblock %}

{% block scripts %}
<script src="{% static 'js/jawbone.js' %}"></script>
{% endblock %}
