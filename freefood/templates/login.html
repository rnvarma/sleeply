{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}Login or Signup{% endblock %}

{% block styles %}
  <link href="{% static 'css/register.css' %}" rel="stylesheet">
  <style>
    html, body {
      overflow: hidden;
    }
  </style>
{% endblock %}

{% block body %}
<img class="fullscreen-blur-pic" src="{% static 'img/bedpic.jpg' %}">

<div class="row splash-stuff">
  <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2" style="position:relative">
    <div class="splash-title">
      Sleeply
    </div>
    <div class="splash-stuff-panel panel">
      <div class="sign-up-option">
        <button id="signin-btn" class="btn btn-lg btn-login btn-block btn-success">Sign Up</button>
      </div>
      <form class="form-signin" style="display:none;" action="/executelogin" method="post">
        {% csrf_token %}
            <div class="user-login-info">
                <input type="text" class="form-control" placeholder="User ID" autofocus name="username">
                <input type="password" class="form-control" placeholder="Password" name = "password">
            </div>
            <button class="btn btn-lg btn-login btn-block btn-danger" type="submit">Log in</button>
      </form>
      <div class="login-option">
        <button id="login-btn" class="btn btn-lg btn-login btn-block btn-danger">Log in</button>
      </div>
    </div>
  </div>
</div>

{% endblock %}

{% block scripts %}
  <script src="{% static 'js/login.js' %}"></script>
{% endblock %}
